<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md">
    <h1 class="text-3xl font-semibold text-black text-center mb-1">Welcome back</h1>
    <p class="text-center text-gray-500 text-sm mb-8">Please enter your details to sign in</p>
    <form class="space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="email" class="block text-xs font-normal text-gray-600 mb-1">Your Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Your Email Address"
          required
          class="w-full rounded-md border border-gray-200 text-gray-600 text-sm placeholder-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-gray-300"
        />
      </div>
      <div>
        <label for="password" class="block text-xs font-normal text-gray-600 mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="**********"
            required
            class="w-full rounded-md border border-gray-200 text-gray-600 text-sm placeholder-gray-300 px-3 py-2 pr-10 focus:outline-none focus:ring-1 focus:ring-gray-300"
          />
          <button type="button" aria-label="Toggle password visibility" class="absolute inset-y-0 right-3 flex items-center text-gray-400 text-sm">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>
      <div class="flex items-center justify-between text-xs text-gray-600 mb-6">
        <a href="#" class="underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-b from-gray-800 to-gray-900 text-white text-xs rounded-md py-2 shadow-md hover:brightness-110 transition"
      >
        Sign in
      </button>
    </form>
  </main>
</body>
</html>
